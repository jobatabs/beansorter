{% extends "layout.html" %}
{% block title %}add new tag{% endblock %}
{% block content %}
    {% if session.role == 1 %}
        <form action="/sendtag" method="POST" onsubmit="return check(this)">
            <label for="name">Tag name</label><br />
            <input id="name" type="text" name="name" required> 
            <input type="hidden" name="token" value="{{ session.token }}">
            <br />
            <input type="submit" value="Submit">
        </form>
        <script>
        function check(form) {
            if (form.name.value.length > 20) {
                alert("The name you provided is too long");
                return false;
            }
            if (form.description.value.length < 1) {
                alert("The name you provided is too short");
                return false;
            }
            return true;
        }
        </script>
        {% else %}
        <p>You must be an administator to access this page.</p>
        {% endif %}
{% endblock %}
